<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOMS — Bite the Dip</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background: linear-gradient(to bottom, #00bcd4, #2196f3);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }
    .clouds {
      position: absolute;
      top: 80px;
      width: 100%;
      height: 300px;
      overflow: visible;
      z-index: 1;
    }
    .clouds img {
      position: absolute;
      width: 80px;
      animation: bounce 6s ease-in-out infinite alternate;
    }
    @keyframes bounce {
      0%   { transform: translateY(0px) rotate(0deg); opacity: 1; }
      25%  { transform: translateY(20px) rotate(10deg); }
      50%  { transform: translateY(-15px) rotate(-8deg); }
      75%  { transform: translateY(10px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
    }

    .content {
      position: relative;
      z-index: 2;
    }
    .logo {
      max-width: 250px;
      margin-bottom: 20px;
    }
    .slogan {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ffeb3b;
    }
    .contract {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      font-family: monospace;
      display: inline-block;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .contract button {
      margin-left: 10px;
      background: #2196f3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.1);
      background: #f57c00;
    }
    footer {
      margin-top: 60px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
<div class="clouds">
  <!-- Верхний уровень -->
  <img src="crouton.png" style="left: 1%;  top:  50px; animation-delay: 0s;">
  <img src="crouton.png" style="left:16%;  top:  50px; animation-delay: 0.3s;">
  <img src="crouton.png" style="left:31%;  top:  50px; animation-delay: 0.6s;">
  <img src="crouton.png" style="left:46%;  top:  -100px; animation-delay: 0.9s;"> <!-- базовый -->
  <img src="crouton.png" style="left:61%;  top:  50px; animation-delay: 1.2s;">
  <img src="crouton.png" style="left:76%;  top:  50px; animation-delay: 1.5s;">
  <img src="crouton.png" style="left:91%;  top:  50px; animation-delay: 1.8s;">

  <!-- Средний уровень -->
  <img src="crouton.png" style="left:11%;  top: 210px; animation-delay: 2.1s;">
  <img src="crouton.png" style="left:31%;  top: 210px; animation-delay: 2.4s;">
  <img src="crouton.png" style="left:46%;  top: 210px; animation-delay: 2.7s;"> <!-- базовый -->
  <img src="crouton.png" style="left:61%;  top: 210px; animation-delay: 3.0s;">
  <img src="crouton.png" style="left:81%;  top: 210px; animation-delay: 3.3s;">

  <!-- Нижний уровень -->
  <img src="crouton.png" style="left: 1%;  top: 370px; animation-delay: 3.6s;">
  <img src="crouton.png" style="left:16%;  top: 370px; animation-delay: 3.9s;">
  <img src="crouton.png" style="left:31%;  top: 370px; animation-delay: 4.2s;">
  <img src="crouton.png" style="left:46%;  top: 370px; animation-delay: 4.5s;"> <!-- базовый -->
  <img src="crouton.png" style="left:61%;  top: 370px; animation-delay: 4.8s;">
  <img src="crouton.png" style="left:76%;  top: 370px; animation-delay: 5.1s;">
  <img src="crouton.png" style="left:91%;  top: 370px; animation-delay: 5.4s;">
</div>

  <div class="content">
    <img src="logo.png" alt="BOMS logo" class="logo" />
    <h1>BOMS</h1>
    <div class="slogan">Bite the Dip</div>
    <div class="contract">
      Contract: <span id="contract">my_token_contract</span>
      <button onclick="copyContract()">Copy</button>
    </div>
    <div class="buttons">
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">Telegram</a>
      <a href="#" target="_blank">DEX Chart</a>
      <a href="#" target="_blank">Buy BOMS</a>
    </div>
    <footer>© BOMS 2025</footer>
  </div>

  <script>
    function copyContract() {
      const text = document.getElementById("contract").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Contract copied to clipboard!");
      });
    }
  </script>
</body>
</html>

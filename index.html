
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BOMS — Bite the Dip</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Chewy', cursive;
      background: linear-gradient(to bottom, #00bcd4, #2196f3);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    .crouton-zone {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 440px; /* ограничиваем зону полёта */
      margin: 0 auto;
      overflow: hidden;
      z-index: 1;
    }
    .crouton {
      position: absolute;
      top: 0;
      width: 80px;
      animation: bounce-area ease-in-out infinite alternate;
    }
    @keyframes bounce-area {
      0%   { transform: translateY(0px) rotate(0deg); }
      25%  { transform: translateY(30px) translateX(10px) rotate(8deg); }
      50%  { transform: translateY(80px) translateX(-10px) rotate(-6deg); }
      75%  { transform: translateY(30px) translateX(10px) rotate(4deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .content {
      position: relative;
      z-index: 2;
    }
    .logo {
      max-width: 320px;
      margin-top: -120px;
      margin-bottom: 0px;
    }
    .slogan {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #ffeb3b;
    }
    .contract {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      font-family: monospace;
      display: inline-block;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .contract button {
      margin-left: 10px;
      background: #2196f3;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.1);
      background: #f57c00;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="crouton-zone">
  <img src="crouton.png" class="crouton" style="left:78%; animation-delay:0.0s; animation-duration:7s;">
  <img src="crouton.png" class="crouton" style="left:61%; animation-delay:0.4s; animation-duration:8s;">
  <img src="crouton.png" class="crouton" style="left:32%; animation-delay:0.8s; animation-duration:8s;">
  <img src="crouton.png" class="crouton" style="left:5%; animation-delay:1.2s; animation-duration:5s;">
  <img src="crouton.png" class="crouton" style="left:17%; animation-delay:1.6s; animation-duration:8s;">
  <img src="crouton.png" class="crouton" style="left:10%; animation-delay:2.0s; animation-duration:7s;">
  <img src="crouton.png" class="crouton" style="left:16%; animation-delay:2.4s; animation-duration:9s;">
  <img src="crouton.png" class="crouton" style="left:40%; animation-delay:2.8s; animation-duration:8s;">
  <img src="crouton.png" class="crouton" style="left:66%; animation-delay:3.2s; animation-duration:5s;">
  <img src="crouton.png" class="crouton" style="left:69%; animation-delay:3.6s; animation-duration:9s;">
  <img src="crouton.png" class="crouton" style="left:71%; animation-delay:4.0s; animation-duration:6s;">
  <img src="crouton.png" class="crouton" style="left:75%; animation-delay:4.4s; animation-duration:7s;">
  <img src="crouton.png" class="crouton" style="left:90%; animation-delay:4.8s; animation-duration:5s;">
  <img src="crouton.png" class="crouton" style="left:42%; animation-delay:5.2s; animation-duration:8s;">
  <img src="crouton.png" class="crouton" style="left:61%; animation-delay:5.6s; animation-duration:8s;">
</div>
  <div class="content">
    <img src="logo.png" alt="BOMS logo" class="logo" />
    <h1>BOMS</h1>
    <div class="slogan">Bite the Dip</div>
    <div class="contract">
      Contract: <span id="contract">my_token_contract</span>
      <button onclick="copyContract()">Copy</button>
    </div>
    <div class="buttons">
      <a href="#" target="_blank">Twitter</a>
      <a href="#" target="_blank">Telegram</a>
      <a href="#" target="_blank">DEX Chart</a>
      <a href="#" target="_blank">Buy BOMS</a>
    </div>
    <footer>© BOMS 2025</footer>
  </div>
  <script>
    function copyContract() {
      const text = document.getElementById("contract").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Contract copied to clipboard!");
      });
    }
  </script>
</body>
</html>
